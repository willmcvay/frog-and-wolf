name: Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set Node
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: Checkout
        uses: actions/checkout@v1

      - name: Install
        run: yarn

      - name: Release
        run: |
          yarn release
        env:
          VITE_GOOGLE_SHEET: ${{ secrets.VITE_GOOGLE_SHEET }}
